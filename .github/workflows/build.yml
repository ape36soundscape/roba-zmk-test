name: Build ZMK Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install west and dependencies
        run: |
          pip install --upgrade pip
          pip install west
          west --version

      - name: Initialize ZMK workspace
        run: |
          west init -l .
          west update
          west zephyr-export
          # 修正版: 新旧どちらのrequirements.txtにも対応
          if [ -f zephyr/scripts/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements.txt
          elif [ -f zephyr/scripts/requirements/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements/requirements.txt
          else
            echo "⚠️ No requirements file found — continuing anyway."
          fi

      - name: Build Left Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/left config/app \
            -- -DSHIELD=roba_test_left -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build Right Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/right config/app \
            -- -DSHIELD=roba_test_right -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload UF2 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZMK Firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
