name: Build ZMK Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install west and dependencies
        run: |
          pip install --upgrade pip
          pip install west
          west --version

      - name: Initialize ZMK workspace
        run: |
          west init -l .
          west update || true
          west zephyr-export || true
          if [ -f zephyr/scripts/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements.txt
          elif [ -f zephyr/scripts/requirements/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements/requirements.txt
          else
            echo "‚ö†Ô∏è No requirements file found ‚Äî continuing anyway."
          fi

      # üß© ZMK „ÇΩ„Éº„Çπ„ÇíÁ¢∫ÂÆü„Å´„ÇØ„É≠„Éº„É≥Ôºàapp„Éï„Ç©„É´„ÉÄ„Çí‰øùË®ºÔºâ
      - name: Fix ZMK workspace path
        run: |
          mkdir -p zmk
          if [ ! -d "zmk/app" ]; then
            echo "üì¶ Cloning ZMK main source..."
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
          else
            echo "‚úÖ ZMK source already exists"
          fi

      - name: Build Left Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/left zmk/app \
            -- -DSHIELD=roba_test_left -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build Right Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/right zmk/app \
            -- -DSHIELD=roba_test_right -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload UF2 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZMK Firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
