name: Build ZMK Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python ç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # west ã¨ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install west and dependencies
        run: |
          pip install --upgrade pip
          pip install west
          west --version

      # ZMK ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹åˆæœŸåŒ–
      - name: Initialize ZMK workspace
        run: |
          west init -l .
          west update || true
          west zephyr-export || true
          if [ -f zephyr/scripts/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements.txt
          elif [ -f zephyr/scripts/requirements/requirements.txt ]; then
            pip install -r zephyr/scripts/requirements/requirements.txt
          else
            echo "âš ï¸ No requirements file found â€” continuing anyway."
          fi

      # ZMK ã‚½ãƒ¼ã‚¹ã‚’ä¿è¨¼ï¼ˆapp ãƒ•ã‚©ãƒ«ãƒ€ã®å­˜åœ¨ã‚’ç¢ºä¿ï¼‰
      - name: Fix ZMK workspace path
        run: |
          mkdir -p zmk
          if [ ! -d "zmk/app" ]; then
            echo "ğŸ“¦ Cloning ZMK source..."
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
          else
            echo "âœ… ZMK source already exists."
          fi

      # Shield ãƒ‘ã‚¹ã‚’æ˜ç¤ºçš„ã«ãƒªãƒ³ã‚¯
      - name: Fix shield path
        run: |
          mkdir -p boards/shields
          cp -r config/boards/shields/roba_test_left boards/shields/ || true
          cp -r config/boards/shields/roba_test_right boards/shields/ || true

      # å·¦å´ãƒ•ã‚¡ãƒ¼ãƒ ã‚¦ã‚§ã‚¢ã®ãƒ“ãƒ«ãƒ‰
      - name: Build Left Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/left zmk/app \
            -- -DSHIELD=roba_test_left -DZMK_CONFIG=${{ github.workspace }}/config/boards

      # å³å´ãƒ•ã‚¡ãƒ¼ãƒ ã‚¦ã‚§ã‚¢ã®ãƒ“ãƒ«ãƒ‰
      - name: Build Right Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/right zmk/app \
            -- -DSHIELD=roba_test_right -DZMK_CONFIG=${{ github.workspace }}/config/boards

      # å‡ºåŠ›ã•ã‚ŒãŸUF2ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload UF2 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZMK Firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
