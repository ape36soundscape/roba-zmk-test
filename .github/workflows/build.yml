name: Build ZMK Firmware (Full Safe Build)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zmkfirmware/zmk-build:stable

    env:
      BOARD: seeeduino_xiao_ble
      SHIELD_LEFT: roba_test_left
      SHIELD_RIGHT: roba_test_right
      WORKSPACE: ${{ github.workspace }}
      ZMK_CONFIG: ${{ github.workspace }}/config
      BOARD_ROOT: ${{ github.workspace }}/config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize west
        run: |
          set -eux
          cd $WORKSPACE
          if [ ! -d zmk ]; then
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
          fi
          west init -l zmk
          west update
          west zephyr-export

      - name: Verify shields path
        run: |
          echo "=== Shields found ==="
          find config/boards/shields -type f -name "zmk.yml" -exec echo "FOUND:" {} \; -exec cat {} \; || true
          echo "====================="
          if [ ! -f config/boards/shields/roba_test_left/zmk.yml ]; then
            echo "‚ùå roba_test_left not found"
            exit 1
          fi

      - name: Build Left firmware
        run: |
          set -eux
          west build -p always -b $BOARD -d build/left zmk/app \
            -- -DSHIELD=$SHIELD_LEFT \
               -DZMK_CONFIG=$ZMK_CONFIG \
               -DBOARD_ROOT=$BOARD_ROOT \
               -DZEPHYR_EXTRA_MODULES="$WORKSPACE/zmk;$ZMK_CONFIG"

      - name: Build Right firmware
        run: |
          set -eux
          west build -p always -b $BOARD -d build/right zmk/app \
            -- -DSHIELD=$SHIELD_RIGHT \
               -DZMK_CONFIG=$ZMK_CONFIG \
               -DBOARD_ROOT=$BOARD_ROOT \
               -DZEPHYR_EXTRA_MODULES="$WORKSPACE/zmk;$ZMK_CONFIG"

      - name: Upload UF2 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware-uf2
          path: |
            build/left/zephyr/*.uf2
            build/right/zephyr/*.uf2
