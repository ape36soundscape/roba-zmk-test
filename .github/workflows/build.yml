name: Build ZMK Firmware (final recovery)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zmkfirmware/zmk-build:stable

    env:
      BOARD: seeeduino_xiao_ble
      SHIELD_LEFT: roba_test_left
      SHIELD_RIGHT: roba_test_right
      ZMK_CONFIG: ${{ github.workspace }}/config
      BOARD_ROOT: ${{ github.workspace }}/config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize west
        shell: bash
        run: |
          set -eux
          cd ${{ github.workspace }}
          if [ -f west.yml ]; then
            WEST_PATH="."
          elif [ -f config/west.yml ]; then
            WEST_PATH="config"
          else
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
            WEST_PATH="zmk"
          fi
          west init -l "$WEST_PATH"
          west update
          west zephyr-export

      - name: Preflight check
        shell: bash
        run: |
          set -eux
          echo "== west list =="
          west list
          echo "== shields visible =="
          find config/boards/shields -maxdepth 2 -name zmk.yml -print -exec cat {} \; || true

      - name: Build Left
        shell: bash
        run: |
          set -eux
          west build -p=always -b "$BOARD" -d build/left zmk/app \
            -- -DSHIELD="$SHIELD_LEFT" \
               -DZMK_CONFIG="$ZMK_CONFIG" \
               -DBOARD_ROOT="$BOARD_ROOT" \
               -DZEPHYR_EXTRA_MODULES="$PWD/zmk;$ZMK_CONFIG"

      - name: Build Right
        shell: bash
        run: |
          set -eux
          west build -p=always -b "$BOARD" -d build/right zmk/app \
            -- -DSHIELD="$SHIELD_RIGHT" \
               -DZMK_CONFIG="$ZMK_CONFIG" \
               -DBOARD_ROOT="$BOARD_ROOT" \
               -DZEPHYR_EXTRA_MODULES="$PWD/zmk;$ZMK_CONFIG"

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: |
            build/left/zephyr/*.uf2
            build/right/zephyr/*.uf2
