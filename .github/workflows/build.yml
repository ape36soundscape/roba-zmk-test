name: Build ZMK Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- リポジトリを取得 ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 必要パッケージをインストール ---
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip python3-setuptools python3-wheel xz-utils file make gcc g++ curl

      # --- Python環境をセットアップ ---
      - name: Set up Python environment
        run: |
          python3 -m pip install --upgrade pip
          pip install west

      # --- westを初期化 ---
      - name: Initialize west workspace
        run: |
          west init -l config
          west update
          west zephyr-export
          pip install -r zephyr/scripts/requirements.txt

      # --- 左側ファームウェアをビルド ---
      - name: Build Left Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/left zmk/app \
            -- -DSHIELD=roba_test_left -DZMK_CONFIG=$(pwd)/config

      # --- 右側ファームウェアをビルド ---
      - name: Build Right Firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/right zmk/app \
            -- -DSHIELD=roba_test_right -DZMK_CONFIG=$(pwd)/config

      # --- UF2成果物をアップロード ---
      - name: Upload UF2 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZMK-Firmware-UF2
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
