name: Build ZMK Firmware (safe)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

# GHCR のコンテナを引っ張る権限（denied を防止）
permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    # ZMK 公式ビルド環境（Zephyr/SDK 同梱）
    container:
      image: ghcr.io/zmkfirmware/zmk-build:stable

    env:
      BOARD: seeeduino_xiao_ble              # ←使うボード
      SHIELD_LEFT:  roba_test_left           # ←zmk.yml の id と一致
      SHIELD_RIGHT: roba_test_right          # ←zmk.yml の id と一致
      ZMK_CONFIG: ${{ github.workspace }}/config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # どの west.yml を使うか自動判定 → west 初期化
      - name: Prepare west workspace
        shell: bash
        run: |
          set -eux
          if [ -f west.yml ]; then
            WEST_PATH="."
          elif [ -f config/west.yml ]; then
            WEST_PATH="config"
          else
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
            WEST_PATH="zmk"
          fi
          echo "WEST_PATH=$WEST_PATH"
          west init -l "$WEST_PATH"
          west update
          west zephyr-export
          # Zephyr の追加 Python 依存（あれば）を入れる。無ければスキップ。
          pip3 install -r zephyr/scripts/requirements.txt || true
          pip3 install -r zephyr/scripts/requirements/requirements.txt || true

      # シールドが見えるか事前確認（ログに中身を出す）
      - name: Preflight: list shields found
        shell: bash
        run: |
          set -eux
          echo "==== repo shields (config/boards/shields) ===="
          find config/boards/shields -maxdepth 2 -name zmk.yml -print -exec cat {} \; || true

      # 左手ビルド
      - name: Build Left Firmware
        shell: bash
        run: |
          set -eux
          west build -p=always -b "$BOARD" -d build/left zmk/app \
            -- -DSHIELD="$SHIELD_LEFT" -DZMK_CONFIG="$ZMK_CONFIG"

      # 右手ビルド
      - name: Build Right Firmware
        shell: bash
        run: |
          set -eux
          west build -p=always -b "$BOARD" -d build/right zmk/app \
            -- -DSHIELD="$SHIELD_RIGHT" -DZMK_CONFIG="$ZMK_CONFIG"

      # 生成物をアップロード
      - name: Upload UF2 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: |
            build/left/zephyr/*.uf2
            build/right/zephyr/*.uf2
