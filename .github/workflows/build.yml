name: Build ZMK Firmware (No-Container Safe Build)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BOARD: seeeduino_xiao_ble
      SHIELD_LEFT: roba_test_left
      SHIELD_RIGHT: roba_test_right
      ZMK_CONFIG: ${{ github.workspace }}/config
      BOARD_ROOT: ${{ github.workspace }}/config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-pip python3-setuptools \
            python3-wheel xz-utils file make gcc g++ git
          pip install west

      - name: Initialize west
        run: |
          set -eux
          cd ${{ github.workspace }}
          if [ ! -d zmk ]; then
            git clone --depth=1 https://github.com/zmkfirmware/zmk.git zmk
          fi
          west init -l zmk
          west update
          west zephyr-export

      - name: Verify shields path
        run: |
          echo "=== Shields found in config/boards/shields ==="
          find config/boards/shields -name "zmk.yml" -print -exec cat {} \; || echo "No zmk.yml found!"
          echo "============================================="

      - name: Build Left firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/left zmk/app \
            -- -DSHIELD=roba_test_left \
               -DZMK_CONFIG=${{ github.workspace }}/config \
               -DBOARD_ROOT=${{ github.workspace }}/config

      - name: Build Right firmware
        run: |
          west build -p always -b seeeduino_xiao_ble -d build/right zmk/app \
            -- -DSHIELD=roba_test_right \
               -DZMK_CONFIG=${{ github.workspace }}/config \
               -DBOARD_ROOT=${{ github.workspace }}/config

      - name: Upload UF2 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware-uf2
          path: |
            build/left/zephyr/*.uf2
            build/right/zephyr/*.uf2
